<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelEase - Flight Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Welcome to TravelEase</h1></header>
    <main>
        <section class="service-panel">
            <h2>Flight Service</h2>
            <button id="flightButton">Check Flights</button>
            <div id="flightResult" class="result-box"></div>
        </section>
        <section class="service-panel">
            <h2>Booking Service</h2>
            <button id="bookingButton">View Bookings</button>
            <div id="bookingResult" class="result-box"></div>
        </section>
        <section class="service-panel">
            <h2>Payment Service</h2>
            <button id="paymentButton">Make Payment</button>
            <div id="paymentResult" class="result-box"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
